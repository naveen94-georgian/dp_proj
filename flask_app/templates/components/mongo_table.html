<table class="table table-striped table-bordered table-hover table-sm">
    <thead class="thead-light">
      <tr>
        <th scope="col">Description</th>
        <th scope="col">Expenditure</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
        <tr>
          <td>{{ item.Description }}</td>
          <td>{{ item.Expenditure }}</td>
        </tr>
      {% endfor %}
    </tbody>
